<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisherman Logic Engine v1.8 - Strategy Evaluation</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="app-container">
        <section id="settings-panel" class="panel">
            <div class="panel-header">環境・戦略設定</div>
            <div class="panel-content">
                
                <div class="setting-group common-settings">
                    <label>釣り場</label>
                    <select id="currentSpot"></select>

                    <label>天気 / 時間</label>
                    <select id="currentWeather"></select>

                    <label>エサ</label>
                    <select id="currentBait"></select>

                    <label>ターゲット魚</label>
                    <select id="targetFishName"></select>

                    <div class="checkbox-row">
                        <input type="checkbox" id="isCatchAll" checked>
                        <label for="isCatchAll">全部釣り上げる</label>
                    </div>
                </div>

                <hr class="separator">

                <div class="mode-tabs">
                    <button class="tab-btn active" data-mode="manual">手動設定</button>
                    <button class="tab-btn" data-mode="strategy">戦略評価</button>
                </div>

                <div id="mode-specific-settings">
                    
                    <div id="manual-settings" class="mode-content active">
                        <div class="setting-group">
                            <label>撒き餌</label>
                            <select id="manualChum">
                                <option value="no">なし</option>
                                <option value="yes">あり</option>
                            </select>

                            <label>トレード対象</label>
                            <select id="manualTradeSlap"></select>

                            <label>ルアーシナリオ</label>
                            <select id="manualLureScenario"></select>
                        </div>
                    </div>

                    <div id="strategy-settings" class="mode-content">
                        <div class="setting-group">
                            <label>撒き餌</label>
                            <select id="strategyChum">
                                <option value="no">なし</option>
                                <option value="yes">あり</option>
                            </select>

                            <label>トレード対象</label>
                            <select id="strategyTradeSlap"></select>

                            <label>戦略プリセット A</label>
                            <select id="strategyPresetA"></select>

                            <label>戦略プリセット B</label>
                            <select id="strategyPresetB"></select>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <div class="resizer" id="resizer-left">⋮</div>

        <section id="debug-panel" class="panel">
            <div class="panel-header" id="debug-header">計算プロセス詳細 / デバッグ</div>
            <div class="panel-content">
                <div id="debug-content">
                    </div>
            </div>
        </section>

        <div class="resizer" id="resizer-right">⋮</div>

        <section id="result-panel" class="panel">
            <div class="panel-header">分析結果</div>
            <div id="results-container" class="panel-content">
                </div>
        </section>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
