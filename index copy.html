<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLE Simulator v2.0</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="app-container">
        <div class="panel settings-panel">
            <h2>Simulation Settings</h2>
            
            <div class="section-title">基本設定 (Common)</div>
            <div class="control-group">
                <label for="currentSpot">釣り場 (Spot)</label>
                <select id="currentSpot"></select>
            </div>
            <div class="control-group">
                <label for="currentWeather">天気 (Weather)</label>
                <select id="currentWeather"></select>
            </div>
            <div class="control-group">
                <label for="currentBait">餌 (Bait)</label>
                <select id="currentBait"></select>
            </div>
            <div class="control-group">
                <label for="targetFishName">ターゲット (Target)</label>
                <select id="targetFishName"></select>
            </div>
            <div class="control-group checkbox-group">
                <input type="checkbox" id="isCatchAll">
                <label for="isCatchAll">外道も全て釣る (Catch All)</label>
            </div>

            <hr class="divider">

            <div class="tabs">
                <button class="tab-btn active" data-mode="manual">手動設定</button>
                <button class="tab-btn" data-mode="strategy">戦略評価</button>
            </div>

            <div id="manual-settings" class="mode-content active">
                <div class="section-title">手動パラメータ</div>
                
                <div class="control-group">
                    <label for="manualLureScenario">ルアーシナリオ (Lure)</label>
                    <select id="manualLureScenario">
                        </select>
                </div>
                <div class="control-group">
                    <label for="manualTradeSlap">トレード対象 (Trade)</label>
                    <select id="manualTradeSlap">
                        <option value="none">なし</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="manualChum">撒き餌 (Chum)</label>
                    <select id="manualChum">
                        <option value="no">未使用</option>
                        <option value="yes">使用する</option>
                    </select>
                </div>
            </div>

            <div id="strategy-settings" class="mode-content">
                <div class="section-title">戦略比較 (A vs B)</div>
                
                <div class="control-group">
                    <label for="strategyPresetA" style="color:#4a90e2">戦略 A (Blue)</label>
                    <select id="strategyPresetA"></select>
                </div>
                <div class="control-group">
                    <label for="strategyPresetB" style="color:#e94e77">戦略 B (Red)</label>
                    <select id="strategyPresetB"></select>
                </div>
                
                <div class="control-group">
                    <label for="strategyTradeSlap">共通トレード (Trade)</label>
                    <select id="strategyTradeSlap">
                        <option value="none">なし</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="strategyChum">共通撒き餌 (Chum)</label>
                    <select id="strategyChum">
                        <option value="no">未使用</option>
                        <option value="yes">使用する</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="panel debug-panel">
            <h2>Calculation Details</h2>
            <div id="debug-content" class="debug-content">
                <div class="placeholder">Select settings to start simulation...</div>
            </div>
        </div>

        <div class="panel results-panel">
            <h2>Results</h2>
            <div id="results-container">
                </div>
        </div>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
