            <!-- Result Section -->

    <style>
        /* Specific styles for share page */
        body.share-page {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .share-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-grid);
        }

        .share-header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .share-container {
            max-width: 900px;
            /* Limit width for readability */
            margin: 0 auto;
        }

        .share-panel {
            background: var(--bg-panel);
            border: 1px solid var(--border-panel);
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .share-panel h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-grid);
            padding-bottom: 8px;
            color: var(--text-head);
        }

        /* Reuse existing app styles from main.js import, but override layout for share page */
    </style>
